<header>
    <h1>{{heading}}</h1>
</header>

<div id="lower-content" ng-controller="DirectoryListingCtrl as dl">

    <div id="left-panel">Music player to go here</div>

    <div id="listing-menu">

        <div class="empty-listing-placeholder" ng-if="!(dl.listing | filter:query).length" style="visibility:{{dl.placeholderVisibility}};">Nothing here...</div>

        <div ng-repeat="item in dl.listing | filter:query" class="directory" ng-click="dl.navigate(item)">
            <div>{{item}}</div>
        </div>

    </div>

    <div id="right-panel">

        <div id="filter">
            <input placeholder="Filter" ng-model="query">
            <!--<div id="filter-icon">â–¼</div>-->
        </div>

        <applaudio-button action="dl.showModal('MODAL_ADD_DIRECTORY')" icon="images/folder.png">New Directory</applaudio-button>
        <applaudio-modal modal-id='dl.modals.MODAL_ADD_DIRECTORY' width="50%">
            <h1>Add Directory</h1>
            Directory name: <input id="directory-input" type="text" ng-model="newDirectoryName"><br/>
            <applaudio-button action="dl.hideModal()">Cancel</applaudio-button>
            <applaudio-button action="dl.addDirectory(newDirectoryName)" ng-disabled="!newDirectoryName">Add</applaudio-button>
        </applaudio-modal>

        <applaudio-button action="dl.uploadMusic()">Upload Music</applaudio-button>

    </div>

</div>
