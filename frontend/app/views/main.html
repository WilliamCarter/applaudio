<header>
    <h1>{{heading}}</h1>
</header>

<div id="lower-content" ng-controller="DirectoryListingCtrl">

    <div id="left-panel">Music player to go here</div>

    <div id="listing-menu">

        <div class="empty-listing-placeholder" ng-if="!(listing | filter:query).length" style="visibility:{{placeholderVisibility}};">Nothing here...</div>

        <div ng-repeat="item in listing | filter:query" class="directory" ng-click="navigate(item)">
            <div>{{item}}</div>
        </div>

    </div>

    <div id="right-panel">

        <div id="filter">
            <input placeholder="Filter" ng-model="query">
            <!--<div id="filter-icon">â–¼</div>-->
        </div>

        <applaudio-button action="showModal('MODAL_ADD_DIRECTORY')">New Directory</applaudio-button>
        <applaudio-modal modal-id='MODAL_ADD_DIRECTORY' width="50%">
            <h4>Add Directory</h4>
            <applaudio-button action="hideModal('MODAL_ADD_DIRECTORY')">Cancel</applaudio-button>
        </applaudio-modal>

        <applaudio-button action="uploadMusic()">Upload Music</applaudio-button>

    </div>

</div>
