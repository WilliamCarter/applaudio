<div>

    <h1>Add Directory</h1>

    <div id="file-upload">
        <input id="modal-file-input" type="file" multiple onchange="angular.element(document.getElementById('modal-container')).scope().readUploadFiles()" hidden>
        <!-- No support in Angular for file inputs so readUploadFiles must be called from the modal scope explicitly. -->
        <div id="upload-list" applaudio-scrollable ng-if="modalAttributes.upload.files.length > 0">
            <table>
                <tr><th>Track Name</th><th class="mime-type">Type</th></tr>
                <tr ng-repeat="uploadFile in modalAttributes.upload.files">
                    <td>{{ uploadFile.name }}</td>
                    <td>{{ uploadFile.type }}</td>
                </tr>
            </table>
        </div>
        <button ng-click="clickFileInput()" ng-if="!modalAttributes.upload.inProgress" >Choose Files</button>
        <applaudio-progress-bar progress="modalAttributes.upload.progress" ng-if="modalAttributes.upload.inProgress"></applaudio-progress-bar>
    </div>

    <button class="dismissive" ng-click="hide()">Cancel</button>
    <button class="dismissive" ng-click="confirm(newDir)">Add</button>

</div>
